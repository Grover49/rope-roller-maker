<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Design and generate custom cable knit texture rollers for clay, pottery, and crafts">
    <meta name="theme-color" content="#d4521f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rope Roller">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Rope Roller Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #d4521f;
            --secondary: #8b4513;
            --accent: #ff6b35;
            --bg: #1a1410;
            --surface: #2a2218;
            --text: #f5e6d3;
            --text-dim: #a89584;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0f0c0a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(212, 82, 31, 0.03) 35px, rgba(212, 82, 31, 0.03) 70px);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            letter-spacing: 0.15em;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .controls-panel {
            background: var(--surface);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
            box-shadow: 0 10px 40px rgba(212, 82, 31, 0.2);
        }
        
        .control-group {
            margin-bottom: 2rem;
        }
        
        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .label-text {
            display: flex;
            align-items: center;
        }
        
        .reset-btn {
            background: rgba(212, 82, 31, 0.2);
            border: 1px solid var(--primary);
            border-radius: 4px;
            padding: 0.2rem 0.6rem;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.7rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .reset-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 0.5rem;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            transition: transform 0.2s;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .value-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 300;
        }
        
        .value-display .current {
            color: var(--text);
            font-weight: 600;
        }
        
        .generate-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 8px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
            margin-top: 1rem;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preview-panel {
            background: var(--surface);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(212, 82, 31, 0.2);
        }
        
        .preview-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        canvas {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0a0806 0%, #1a1410 100%);
            border: 1px solid rgba(212, 82, 31, 0.3);
        }
        
        .specs {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(212, 82, 31, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
        }
        
        .specs h3 {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            font-size: 0.95rem;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(212, 82, 31, 0.2);
        }
        
        .spec-label {
            color: var(--text-dim);
        }
        
        .spec-value {
            color: var(--text);
            font-weight: 600;
        }
        
        .download-section {
            margin-top: 2rem;
            text-align: center;
        }
        
        .download-btn {
            padding: 1rem 3rem;
            background: var(--secondary);
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-badge {
            display: inline-block;
            background: rgba(255, 107, 53, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            color: var(--accent);
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status-message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
            display: block;
        }
        
        .status-message.generating {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid var(--accent);
            color: var(--accent);
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ROPE ROLLER MAKER</h1>
            <p class="subtitle">Design Custom Cable Knit Texture Rollers</p>
        </header>
        
        <div class="main-grid">
            <div class="controls-panel">
                <div class="control-group">
                    <label>
                        <span class="label-text">Roller Width (mm) <span class="info-badge">length</span></span>
                        <button class="reset-btn" onclick="resetSlider('width', 200)">Reset</button>
                    </label>
                    <input type="range" id="width" min="100" max="300" value="200" step="10">
                    <div class="value-display">
                        <span class="current" id="width-value">200mm</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Rope Width (mm) <span class="info-badge">thickness</span></span>
                        <button class="reset-btn" onclick="resetSlider('ropeWidth', 40)">Reset</button>
                    </label>
                    <input type="range" id="ropeWidth" min="20" max="60" value="40" step="5">
                    <div class="value-display">
                        <span class="current" id="ropeWidth-value">40mm</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Rope Depth (mm) <span class="info-badge">relief</span></span>
                        <button class="reset-btn" onclick="resetSlider('ropeDepth', 4)">Reset</button>
                    </label>
                    <input type="range" id="ropeDepth" min="2" max="8" value="4" step="0.5">
                    <div class="value-display">
                        <span class="current" id="ropeDepth-value">4mm</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Spiral Wraps <span class="info-badge">density</span></span>
                        <button class="reset-btn" onclick="resetSlider('spiralWraps', 10)">Reset</button>
                    </label>
                    <div style="margin-bottom: 0.8rem;">
                        <label style="display: flex; align-items: center; font-size: 1rem; cursor: pointer;">
                            <input type="checkbox" id="tangentMode" style="width: 20px; height: 20px; margin-right: 0.5rem; cursor: pointer;">
                            <span style="color: var(--text); font-family: 'Work Sans', sans-serif; letter-spacing: 0.05em;">Tangent Mode (horizontal rings instead of spiral)</span>
                        </label>
                    </div>
                    <input type="range" id="spiralWraps" min="1" max="25" value="10" step="1">
                    <div class="value-display">
                        <span class="current" id="spiralWraps-value">10</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Rope Twist Rate <span class="info-badge">braid</span></span>
                        <button class="reset-btn" onclick="resetSlider('twistRate', 6)">Reset</button>
                    </label>
                    <input type="range" id="twistRate" min="2" max="16" value="6" step="1">
                    <div class="value-display">
                        <span class="current" id="twistRate-value">6</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Number of Strands</span>
                        <button class="reset-btn" onclick="resetSlider('numStrands', 3)">Reset</button>
                    </label>
                    <input type="range" id="numStrands" min="2" max="5" value="3" step="1">
                    <div class="value-display">
                        <span class="current" id="numStrands-value">3</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Smoothing <span class="info-badge">0-100%</span></span>
                        <button class="reset-btn" onclick="resetSlider('smoothing', 50)">Reset</button>
                    </label>
                    <input type="range" id="smoothing" min="0" max="100" value="50" step="10">
                    <div class="value-display">
                        <span class="current" id="smoothing-value">50%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>
                        <span class="label-text">Weave Density <span class="info-badge">strand gaps</span></span>
                        <button class="reset-btn" onclick="resetSlider('weaveDensity', 0.65)">Reset</button>
                    </label>
                    <input type="range" id="weaveDensity" min="0.3" max="1.0" value="0.65" step="0.05">
                    <div class="value-display">
                        <span class="current" id="weaveDensity-value">0.65</span>
                    </div>
                </div>
                
                <button class="generate-btn" onclick="generatePattern()">GENERATE PATTERN</button>
            </div>
            
            <div class="preview-panel">
                <div class="preview-title">PATTERN PREVIEW</div>
                <canvas id="preview"></canvas>
                
                <div class="specs">
                    <h3>ROLLER SPECIFICATIONS</h3>
                    <div class="specs-grid">
                        <div class="spec-item">
                            <span class="spec-label">Width:</span>
                            <span class="spec-value" id="spec-width">200mm</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Diameter:</span>
                            <span class="spec-value" id="spec-diameter">63.66mm</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Spiral Wraps:</span>
                            <span class="spec-value" id="spec-wraps">10</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Rope Depth:</span>
                            <span class="spec-value" id="spec-depth">4mm</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Twist Rate:</span>
                            <span class="spec-value" id="spec-twist">6</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Strands:</span>
                            <span class="spec-value" id="spec-strands">3</span>
                        </div>
                    </div>
                </div>
                
                <div class="download-section">
                    <button class="download-btn" id="downloadBtn" onclick="downloadSTL()">
                        ⬇ DOWNLOAD STL FILE
                    </button>
                    <div id="statusMessage" class="status-message"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Reset individual slider to default value
        function resetSlider(id, defaultValue) {
            const slider = document.getElementById(id);
            slider.value = defaultValue;
            
            // Trigger input event to update display
            const event = new Event('input');
            slider.dispatchEvent(event);
        }
        
        // Update value displays
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', function() {
                const valueSpan = document.getElementById(this.id + '-value');
                let value = this.value;
                
                if (this.id === 'smoothing') {
                    value += '%';
                } else if (this.id === 'weaveDensity') {
                    value = parseFloat(value).toFixed(2);
                } else if (this.id !== 'spiralWraps' && this.id !== 'twistRate' && this.id !== 'numStrands') {
                    value += 'mm';
                }
                
                valueSpan.textContent = value;
            });
        });
        
        // Generate pattern visualization
        function generatePattern() {
            const canvas = document.getElementById('preview');
            const ctx = canvas.getContext('2d');
            
            const width = parseFloat(document.getElementById('width').value);
            const ropeWidth = parseFloat(document.getElementById('ropeWidth').value);
            const ropeDepth = parseFloat(document.getElementById('ropeDepth').value);
            const spiralWraps = parseInt(document.getElementById('spiralWraps').value);
            const tangentMode = document.getElementById('tangentMode').checked;
            const twistRate = parseInt(document.getElementById('twistRate').value);
            const numStrands = parseInt(document.getElementById('numStrands').value);
            const smoothing = parseFloat(document.getElementById('smoothing').value) / 100;
            const weaveDensity = parseFloat(document.getElementById('weaveDensity').value);
            
            const circumference = 200;
            const diameter = circumference / Math.PI;
            
            document.getElementById('spec-width').textContent = width + 'mm';
            document.getElementById('spec-diameter').textContent = diameter.toFixed(2) + 'mm';
            document.getElementById('spec-wraps').textContent = spiralWraps;
            document.getElementById('spec-depth').textContent = ropeDepth + 'mm';
            document.getElementById('spec-twist').textContent = twistRate;
            document.getElementById('spec-strands').textContent = numStrands;
            
            canvas.width = 1000;
            canvas.height = 500;
            
            ctx.fillStyle = '#0a0806';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (tangentMode) {
                // TANGENT MODE: horizontal rings
                const zStep = width / spiralWraps;
                
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const z = (x / canvas.width) * width;
                        const theta = (y / canvas.height) * 2 * Math.PI;
                        const arcPos = theta * (circumference / (2 * Math.PI));
                        
                        let maxHeight = 0;
                        
                        for (let wrapIdx = 0; wrapIdx < spiralWraps; wrapIdx++) {
                            const wrapZ = (wrapIdx + 0.5) * zStep;
                            let dz = z - wrapZ;
                            const distToRing = Math.abs(dz);
                            
                            if (distToRing < ropeWidth) {
                                const ropeTwistAngle = (arcPos / circumference) * twistRate * 2 * Math.PI;
                                let strandHeights = [];
                                let strandInfluences = [];
                                
                                for (let s = 0; s < numStrands; s++) {
                                    const baseAngle = s * (2 * Math.PI / numStrands);
                                    const strandAngle = baseAngle + ropeTwistAngle;
                                    const strandOffsetZ = (ropeDepth * weaveDensity) * Math.sin(strandAngle);
                                    const strandOffsetRadial = (ropeDepth * weaveDensity) * Math.cos(strandAngle);
                                    const dzToStrand = distToRing - Math.abs(strandOffsetZ);
                                    const distToStrand = Math.abs(dzToStrand);
                                    const strandInfluence = Math.exp(-(distToStrand ** 2) / ((ropeDepth * 0.35) ** 2));
                                    const strandHeight = ropeDepth + strandOffsetRadial + ropeDepth * 0.35 * strandInfluence;
                                    strandHeights.push(strandHeight);
                                    strandInfluences.push(strandInfluence);
                                }
                                
                                const maxStrand = Math.max(...strandHeights);
                                const totalInfluence = strandInfluences.reduce((a, b) => a + b, 0);
                                const weightedAvg = strandHeights.reduce((sum, h, i) => sum + h * strandInfluences[i], 0) / (totalInfluence + 0.001);
                                const blendedHeight = (1 - smoothing) * maxStrand + smoothing * weightedAvg;
                                const ropeEnvelope = Math.exp(-(distToRing ** 2) / ((ropeWidth / 3) ** 2));
                                const contribution = blendedHeight * ropeEnvelope;
                                maxHeight = Math.max(maxHeight, contribution);
                            }
                        }
                        
                        const intensity = Math.min(255, Math.max(0, (maxHeight / (ropeDepth * 2)) * 255));
                        const r = Math.floor(139 + intensity * 0.3);
                        const g = Math.floor(69 + intensity * 0.25);
                        const b = Math.floor(19 + intensity * 0.15);
                        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }
            } else {
                // SPIRAL MODE (original)
            const pitch = width / spiralWraps;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const z = (x / canvas.width) * width;
                    const theta = (y / canvas.height) * 2 * Math.PI;
                    const arcPos = theta * (circumference / (2 * Math.PI));
                    
                    let maxHeight = 0;
                    
                    for (let spiralStart = 0; spiralStart < spiralWraps; spiralStart++) {
                        const zSpiralCenter = ((theta / (2 * Math.PI)) * pitch + spiralStart * pitch) % width;
                        
                        let dz = z - zSpiralCenter;
                        if (dz > width / 2) dz -= width;
                        if (dz < -width / 2) dz += width;
                        
                        if (Math.abs(dz) < ropeWidth) {
                            const ropeTwistAngle = (arcPos / circumference) * twistRate * 2 * Math.PI;
                            
                            let strandHeights = [];
                            let strandInfluences = [];
                            
                            for (let s = 0; s < numStrands; s++) {
                                const baseAngle = s * (2 * Math.PI / numStrands);
                                const strandAngle = baseAngle + ropeTwistAngle;
                                
                                const strandOffsetZ = (ropeDepth * weaveDensity) * Math.sin(strandAngle);
                                const strandOffsetRadial = (ropeDepth * weaveDensity) * Math.cos(strandAngle);
                                
                                const dzToStrand = dz - strandOffsetZ;
                                const distToStrand = Math.abs(dzToStrand);
                                
                                const strandInfluence = Math.exp(-(distToStrand ** 2) / ((ropeDepth * 0.35) ** 2));
                                const strandHeight = ropeDepth + strandOffsetRadial + ropeDepth * 0.35 * strandInfluence;
                                
                                strandHeights.push(strandHeight);
                                strandInfluences.push(strandInfluence);
                            }
                            
                            const maxStrand = Math.max(...strandHeights);
                            const totalInfluence = strandInfluences.reduce((a, b) => a + b, 0);
                            const weightedAvg = strandHeights.reduce((sum, h, i) => sum + h * strandInfluences[i], 0) / (totalInfluence + 0.001);
                            
                            const blendedHeight = (1 - smoothing) * maxStrand + smoothing * weightedAvg;
                            
                            const ropeEnvelope = Math.exp(-(dz ** 2) / ((ropeWidth / 3) ** 2));
                            const contribution = blendedHeight * ropeEnvelope;
                            
                            maxHeight = Math.max(maxHeight, contribution);
                        }
                    }
                    
                    const intensity = Math.min(255, Math.max(0, (maxHeight / (ropeDepth * 2)) * 255));
                    const r = Math.floor(139 + intensity * 0.3);
                    const g = Math.floor(69 + intensity * 0.25);
                    const b = Math.floor(19 + intensity * 0.15);
                    
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            }
            
            ctx.strokeStyle = '#d4521f';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }
        
        // STL Generation in JavaScript
        function downloadSTL() {
            const btn = document.getElementById('downloadBtn');
            const statusMsg = document.getElementById('statusMessage');
            
            btn.disabled = true;
            statusMsg.className = 'status-message generating';
            statusMsg.innerHTML = '<span class="spinner"></span>Generating STL file (this may take 30-60 seconds)...';
            
            // Use setTimeout to allow UI to update
            setTimeout(() => {
                try {
                    // Get current settings for filename
                    const width = parseFloat(document.getElementById('width').value);
                    const ropeWidth = parseFloat(document.getElementById('ropeWidth').value);
                    const ropeDepth = parseFloat(document.getElementById('ropeDepth').value);
                    const spiralWraps = parseInt(document.getElementById('spiralWraps').value);
                    const twistRate = parseInt(document.getElementById('twistRate').value);
                    const numStrands = parseInt(document.getElementById('numStrands').value);
                    const tangentMode = document.getElementById('tangentMode').checked;
                    
                    statusMsg.innerHTML = '<span class="spinner"></span>Building mesh geometry...';
                    const stlData = generateSTLFile();
                    
                    // Create blob and download
                    const blob = new Blob([stlData], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Generate filename with settings
                    const smoothingPercent = Math.round(parseFloat(document.getElementById('smoothing').value));
                    const weaveDensity = Math.round(parseFloat(document.getElementById('weaveDensity').value) * 100);
                    const modePrefix = tangentMode ? 'TN' : 'SN';
                    const filename = `Roller_W${width}-RW${ropeWidth}-RD${ropeDepth}-${modePrefix}${spiralWraps}-TW${twistRate}-ST${numStrands}-SM${smoothingPercent}-WD${weaveDensity}.stl`;
                    a.download = filename;
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    statusMsg.className = 'status-message success';
                    statusMsg.textContent = '✓ STL file downloaded successfully!';
                    setTimeout(() => {
                        statusMsg.style.display = 'none';
                    }, 3000);
                } catch (error) {
                    console.error(error);
                    statusMsg.className = 'status-message';
                    statusMsg.style.background = 'rgba(231, 76, 60, 0.2)';
                    statusMsg.style.borderColor = '#e74c3c';
                    statusMsg.style.color = '#e74c3c';
                    statusMsg.style.display = 'block';
                    statusMsg.textContent = '✗ Error generating STL file';
                }
                
                btn.disabled = false;
            }, 100);
        }
        
        function generateSTLFile() {
            // Get parameters
            const width = parseFloat(document.getElementById('width').value);
            const ropeWidth = parseFloat(document.getElementById('ropeWidth').value);
            const ropeDepth = parseFloat(document.getElementById('ropeDepth').value);
            const spiralWraps = parseInt(document.getElementById('spiralWraps').value);
            const tangentMode = document.getElementById('tangentMode').checked;
            const twistRate = parseInt(document.getElementById('twistRate').value);
            const numStrands = parseInt(document.getElementById('numStrands').value);
            const smoothing = parseFloat(document.getElementById('smoothing').value) / 100;
            const weaveDensity = parseFloat(document.getElementById('weaveDensity').value);
            
            const circumference = 200;
            const diameter = circumference / Math.PI;
            const radius = diameter / 2;
            
            const ropeRadius = ropeDepth;
            const strandRadius = 1.4;
            const strandOrbit = ropeRadius * weaveDensity; // Use weave density here
            const backgroundDepth = 1.0;
            
            // Mesh resolution (reduced for browser performance)
            // Lower resolution for tangent mode since it's more computationally intensive
            const angularSteps = tangentMode ? 150 : 200;
            const axialSteps = tangentMode ? 100 : 150;
            
            // Generate displacement map
            const displacement = [];
            for (let i = 0; i < axialSteps; i++) {
                displacement[i] = [];
                const z = (i / (axialSteps - 1)) * width;
                
                for (let j = 0; j < angularSteps; j++) {
                    const theta = (j / angularSteps) * 2 * Math.PI;
                    
                    // Background
                    const purlX = Math.sin(z * 2 * Math.PI / 2.5);
                    const purlY = Math.sin(theta * 50);
                    let disp = -backgroundDepth + 0.3 * purlX * purlY;
                    
                    // Spiral rope
                                        if (tangentMode) {
                                            // TANGENT MODE - OPTIMIZED: Calculate one ring pattern, then reuse
                                            const zStep = width / spiralWraps;
                                            
                                            // Pre-calculate one ring's pattern for each angular position
                                            const ringPattern = [];
                                            for (let j = 0; j < angularSteps; j++) {
                                                const theta = (j / angularSteps) * 2 * Math.PI;
                                                const arcPos = theta * radius;
                                                const ropeTwistAngle = (arcPos / circumference) * twistRate * 2 * Math.PI;
                                                
                                                // Calculate pattern at different distances from ring center
                                                const distances = [];
                                                for (let distIdx = 0; distIdx <= ropeWidth * 2; distIdx += 0.5) {
                                                    const distToRing = distIdx;
                                                    
                                                    if (distToRing < ropeWidth) {
                                                        let strandHeights = [];
                                                        let strandInfluences = [];
                                                        
                                                        for (let s = 0; s < numStrands; s++) {
                                                            const baseAngle = s * (2 * Math.PI / numStrands);
                                                            const strandAngle = baseAngle + ropeTwistAngle;
                                                            const strandOffsetZ = strandOrbit * Math.sin(strandAngle);
                                                            const strandOffsetRadial = strandOrbit * Math.cos(strandAngle);
                                                            const dzToStrand = distToRing - Math.abs(strandOffsetZ);
                                                            const distToStrand = Math.abs(dzToStrand);
                                                            const strandInfluence = Math.exp(-(distToStrand ** 2) / (strandRadius * 0.8) ** 2);
                                                            const strandHeight = ropeRadius + strandOffsetRadial + strandRadius * strandInfluence;
                                                            strandHeights.push(strandHeight);
                                                            strandInfluences.push(strandInfluence);
                                                        }
                                                        
                                                        const maxStrand = Math.max(...strandHeights);
                                                        const totalInfluence = strandInfluences.reduce((a, b) => a + b, 0);
                                                        const weightedAvg = strandHeights.reduce((sum, h, idx) => sum + h * strandInfluences[idx], 0) / (totalInfluence + 0.001);
                                                        const blendedHeight = (1 - smoothing) * maxStrand + smoothing * weightedAvg;
                                                        const ropeEnvelope = Math.exp(-(distToRing ** 2) / ((ropeWidth / 3) ** 2));
                                                        const ropeBase = ropeRadius * ropeEnvelope;
                                                        const contribution = Math.max(blendedHeight * ropeEnvelope, ropeBase);
                                                        distances.push({dist: distToRing, height: contribution});
                                                    } else {
                                                        distances.push({dist: distToRing, height: 0});
                                                    }
                                                }
                                                ringPattern.push(distances);
                                            }
                                            
                                            // Now apply the pattern to all points
                                            for (let i = 0; i < axialSteps; i++) {
                                                displacement[i] = [];
                                                const z = (i / (axialSteps - 1)) * width;
                                                
                                                for (let j = 0; j < angularSteps; j++) {
                                                    const theta = (j / angularSteps) * 2 * Math.PI;
                                                    const purlX = Math.sin(z * 2 * Math.PI / 2.5);
                                                    const purlY = Math.sin(theta * 50);
                                                    let disp = -backgroundDepth + 0.3 * purlX * purlY;
                                                    
                                                    // Check distance to each ring and lookup in pattern
                                                    for (let wrapIdx = 0; wrapIdx < spiralWraps; wrapIdx++) {
                                                        const wrapZ = (wrapIdx + 0.5) * zStep;
                                                        const distToRing = Math.abs(z - wrapZ);
                                                        
                                                        if (distToRing < ropeWidth * 2) {
                                                            // Lookup in pre-calculated pattern
                                                            const pattern = ringPattern[j];
                                                            const distKey = Math.round(distToRing * 2); // 0.5mm resolution
                                                            if (distKey < pattern.length) {
                                                                disp = Math.max(disp, pattern[distKey].height);
                                                            }
                                                        }
                                                    }
                                                    
                                                    displacement[i][j] = disp;
                                                }
                                            }
                    
            } else {
                // SPIRAL MODE
                const pitch = width / spiralWraps;
                    const arcPos = theta * radius;
                    
                    for (let spiralStart = 0; spiralStart < spiralWraps; spiralStart++) {
                        const zSpiralCenter = ((theta / (2 * Math.PI)) * pitch + spiralStart * pitch) % width;
                        
                        let dz = z - zSpiralCenter;
                        if (dz > width / 2) dz -= width;
                        if (dz < -width / 2) dz += width;
                        
                        if (Math.abs(dz) < ropeWidth) {
                            const ropeTwistAngle = (arcPos / circumference) * twistRate * 2 * Math.PI;
                            
                            let strandHeights = [];
                            let strandInfluences = [];
                            
                            for (let s = 0; s < numStrands; s++) {
                                const baseAngle = s * (2 * Math.PI / numStrands);
                                const strandAngle = baseAngle + ropeTwistAngle;
                                
                                const strandOffsetZ = strandOrbit * Math.sin(strandAngle);
                                const strandOffsetRadial = strandOrbit * Math.cos(strandAngle);
                                
                                const dzToStrand = dz - strandOffsetZ;
                                const distToStrand = Math.abs(dzToStrand);
                                
                                const strandInfluence = Math.exp(-(distToStrand ** 2) / (strandRadius * 0.8) ** 2);
                                const strandHeight = ropeRadius + strandOffsetRadial + strandRadius * strandInfluence;
                                
                                strandHeights.push(strandHeight);
                                strandInfluences.push(strandInfluence);
                            }
                            
                            const maxStrand = Math.max(...strandHeights);
                            const totalInfluence = strandInfluences.reduce((a, b) => a + b, 0);
                            const weightedAvg = strandHeights.reduce((sum, h, idx) => sum + h * strandInfluences[idx], 0) / (totalInfluence + 0.001);
                            
                            const blendedHeight = (1 - smoothing) * maxStrand + smoothing * weightedAvg;
                            
                            const ropeEnvelope = Math.exp(-(dz ** 2) / ((ropeWidth / 3) ** 2));
                            const ropeBase = ropeRadius * ropeEnvelope;
                            const contribution = Math.max(blendedHeight * ropeEnvelope, ropeBase);
                            
                            disp = Math.max(disp, contribution);
                        }
                    }
                    
                    displacement[i][j] = disp;
                }
            }
            
            }
            
            // Generate vertices
            const vertices = [];
            for (let i = 0; i < axialSteps; i++) {
                for (let j = 0; j < angularSteps; j++) {
                    const theta = (j / angularSteps) * 2 * Math.PI;
                    const z = (i / (axialSteps - 1)) * width;
                    const r = radius - displacement[i][j];
                    const x = r * Math.cos(theta);
                    const y = r * Math.sin(theta);
                    vertices.push([x, y, z]);
                }
            }
            
            // Generate faces
            const faces = [];
            for (let i = 0; i < axialSteps - 1; i++) {
                for (let j = 0; j < angularSteps - 1; j++) {
                    const v1 = i * angularSteps + j;
                    const v2 = i * angularSteps + (j + 1);
                    const v3 = (i + 1) * angularSteps + j;
                    const v4 = (i + 1) * angularSteps + (j + 1);
                    
                    faces.push([v1, v2, v3]);
                    faces.push([v2, v4, v3]);
                }
                
                // Wrap around
                const j = angularSteps - 1;
                const v1 = i * angularSteps + j;
                const v2 = i * angularSteps + 0;
                const v3 = (i + 1) * angularSteps + j;
                const v4 = (i + 1) * angularSteps + 0;
                
                faces.push([v1, v2, v3]);
                faces.push([v2, v4, v3]);
            }
            
            // Write STL binary format
            const buffer = new ArrayBuffer(84 + faces.length * 50);
            const view = new DataView(buffer);
            
            // Header (80 bytes) - Include settings for easy identification
            const mode = tangentMode ? 'Tangent' : 'Spiral';
            const header = `Roller:W${width}-RW${ropeWidth}-D${ropeDepth}-N${spiralWraps}-T${twistRate}-S${numStrands}-${mode}`;
            // Pad or truncate to 80 bytes
            for (let i = 0; i < 80; i++) {
                view.setUint8(i, i < header.length ? header.charCodeAt(i) : 0);
            }
            
            // Number of triangles
            view.setUint32(80, faces.length, true);
            
            // Write triangles
            let offset = 84;
            for (const face of faces) {
                const v1 = vertices[face[0]];
                const v2 = vertices[face[1]];
                const v3 = vertices[face[2]];
                
                // Calculate normal
                const edge1 = [v2[0] - v1[0], v2[1] - v1[1], v2[2] - v1[2]];
                const edge2 = [v3[0] - v1[0], v3[1] - v1[1], v3[2] - v1[2]];
                const normal = [
                    edge1[1] * edge2[2] - edge1[2] * edge2[1],
                    edge1[2] * edge2[0] - edge1[0] * edge2[2],
                    edge1[0] * edge2[1] - edge1[1] * edge2[0]
                ];
                const len = Math.sqrt(normal[0]**2 + normal[1]**2 + normal[2]**2);
                if (len > 0) {
                    normal[0] /= len;
                    normal[1] /= len;
                    normal[2] /= len;
                }
                
                // Normal
                view.setFloat32(offset, normal[0], true); offset += 4;
                view.setFloat32(offset, normal[1], true); offset += 4;
                view.setFloat32(offset, normal[2], true); offset += 4;
                
                // Vertices
                view.setFloat32(offset, v1[0], true); offset += 4;
                view.setFloat32(offset, v1[1], true); offset += 4;
                view.setFloat32(offset, v1[2], true); offset += 4;
                
                view.setFloat32(offset, v2[0], true); offset += 4;
                view.setFloat32(offset, v2[1], true); offset += 4;
                view.setFloat32(offset, v2[2], true); offset += 4;
                
                view.setFloat32(offset, v3[0], true); offset += 4;
                view.setFloat32(offset, v3[1], true); offset += 4;
                view.setFloat32(offset, v3[2], true); offset += 4;
                
                // Attribute byte count
                view.setUint16(offset, 0, true); offset += 2;
            }
            
            return buffer;
        }
        
        // Generate initial pattern
        generatePattern();
        
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
